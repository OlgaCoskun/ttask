version: '3'
services:
  db:
    image: postgres:11.3
    ports:
      - "5432:5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
    environment:
      - RAILS_ENV=production
    restart: on-failure
    ports:
      - "3000:3000"
    links:
      - db
    volumes:
      - .:/ttask
